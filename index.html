<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="style.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

<body>



  <div class="container">
    <img src="images/logo.svg" alt="Huddle_Logo">

    <div class="box">

      <div class="content">
        <h3> Build The Community Your Fans Will Love</h3>

        <h4 class="btn">Register</h4>
      </div>
    </div>

    <div class="social">
      <a href=""><ion-icon class="icn" name="logo-facebook"></ion-icon></a>
      <a href=""><ion-icon class="icn" name="logo-twitter"></ion-icon></a>
      <a href=""><ion-icon class="icn" name="logo-instagram"></ion-icon></a>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Pujyam Dheeraj</a>.
      </p>
    </footer>
  </div>
